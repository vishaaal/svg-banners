<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" fill="none" viewBox="0 0 800 400"><foreignObject width="100%" height="100%"><div xmlns="http://www.w3.org/1999/xhtml"><style>@-webkit-keyframes reveal{80%{letter-spacing:8px}}@keyframes reveal{80%{letter-spacing:8px}}@-webkit-keyframes glow{40%{text-shadow:0 0 8px #fff}}@keyframes glow{40%{text-shadow:0 0 8px #fff}}.container,.luminance{font-family:system-ui,-apple-system,&apos;Segoe UI&apos;,Roboto,Helvetica,Arial,sans-serif,&apos;Apple Color Emoji&apos;,&apos;Segoe UI Emoji&apos;}.container{display:flex;flex-direction:column;align-items:center;justify-content:center;margin:0;width:100%;height:400px;background:#333641;background-size:600% 400%;border-radius:10px;color:#fff;text-align:center}.luminance{background:50% 100%/50% 50% no-repeat radial-gradient(ellipse at bottom,#fff,transparent,transparent);-webkit-background-clip:text;background-clip:text;color:transparent;font-size:10vw;-webkit-animation:reveal 3000ms ease-in-out forwards 200ms,glow 2500ms linear infinite 2000ms;animation:reveal 3000ms ease-in-out forwards 200ms,glow 2500ms linear infinite 2000ms}</style><div class="container"><div class="luminance">LUMINANCE</div></div></div></foreignObject></svg>