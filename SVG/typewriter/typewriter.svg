<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" fill="none" viewBox="0 0 800 400"><foreignObject width="100%" height="100%"><div xmlns="http://www.w3.org/1999/xhtml"><style>.container{font-family:system-ui,-apple-system,&apos;Segoe UI&apos;,Roboto,Helvetica,Arial,sans-serif,&apos;Apple Color Emoji&apos;,&apos;Segoe UI Emoji&apos;;display:flex;flex-direction:column;align-items:center;justify-content:center;margin:0;width:100%;height:400px;background-color:#191919;background-size:600% 400%;border-radius:10px;color:rgba(255,255,255,.75);text-align:center}.type-writer{display:inline-block}.line-1{width:100%;margin:0 auto;border-right:2px solid rgba(255,255,255,.75);font-size:180%;text-align:center;white-space:nowrap;overflow:hidden;transform:translateY(-50%)}.anim-typewriter{animation:typewriter 4s steps(44) 1s 1 normal both,blinkTextCursor 500ms steps(44) infinite normal}</style><div class="container"><div class="type-writer"><p class="line-1 anim-typewriter">Typewriter in SVG with HTML</p></div></div></div></foreignObject></svg>